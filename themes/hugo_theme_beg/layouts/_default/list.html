{{ partial "default_head.html" . }}
<div class="list">

  <div class="row">
    <div class="col-md-9">
      <header class="page-title">{{ .Title }}</header>

      {{ range (.Paginate .Data.Pages).Pages }}
      {{ .Render "li" }}
      {{ end }}
      {{ partial "pagination.html" . }}
    </div>
    <div class="col-md-3">
      {{ partial "sidebar.html" . }}
    </div>
  </div>

</div>
{{ partial "default_foot.html" . }}
